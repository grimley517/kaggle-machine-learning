

defaults:
  -
    scope:
      path:""
      type:"pages"
    values:
      layout:"main"
  -
    scope:
      path:""
      type:"posts"
    values:
      layout:"post"

sass:
  sass_dir: _assets/_sass
  style: compressed

theme: jekyll-theme-cayman #documentation at https://github.com/pages-themes/cayman
